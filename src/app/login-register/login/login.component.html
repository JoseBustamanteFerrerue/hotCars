<div class="container login" *ngIf="!registrarse">
    
    <div class="row align-items-center">
        <div class="col-12 col-xs-12 col-sm-6 col-lg-6 col-xl-6">
            <img src="./assets/imgs/hotCars.png" alt="logo" class="col-8 col-xs-8 col-sm-8 col-lg-8 col-xl-8">
        </div>
        <div class="col-12 col-xs-12 col-sm-6 col-lg-6 col-xl-6">
            <form (ngSubmit)="onSubmit()" [formGroup]="userForm" novalidate class="row d-flex justify-content-center">
                <h2 class="col-12">Inicia Sesión</h2>
                <div class="form-group col-12">
                    <label for="email" *ngIf="false">Email:</label>
                    <div class="wrap-input100 validate-input">                   
                        <input type="email" class="form-control input100" id="email" formControlName="email" required placeholder="Email">
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                        <div *ngIf="email?.hasError('required')">El email es requerido.</div>
                        <div *ngIf="email?.errors?.['email']">El email debe tener un formato válido.</div>
                    </div>
                </div>                     
                <div class="form-group col-12">
                    <label for="password" *ngIf="false">Contraseña:</label>
                    <div class="wrap-input100 validate-input"> 
                        <input type="password" class="form-control input100 mt-3" id="password" formControlName="password" required placeholder="Contraseña">
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>                      
                    </div>
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                        <div *ngIf="password?.hasError('required')">La contraseña es requerida.</div>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary col-8 mt-3" [disabled]="userForm.invalid" style="margin-top: 3%;">Iniciar sesión</button>
                <a (click)="registrarse = true" class="col-6 mt-3">¿Has olvidado tu contraseña?</a>
                <a (click)="registrarse = true" class="col-6 mt-3">Registrate</a>
            </form>      
        </div>
    </div>
</div>
<app-register *ngIf="registrarse"></app-register>
