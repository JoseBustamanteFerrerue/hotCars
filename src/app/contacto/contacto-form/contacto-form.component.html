<div class="container-xl">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm" novalidate>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
            <div *ngIf="name?.hasError('required')">El nombre es requerido.</div>
        </div>     
      </div>
      <div class="form-group">
        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" class="form-control" id="primerApellido" formControlName="primerApellido" required>
        <div *ngIf="primerApellido?.invalid && (primerApellido?.dirty || primerApellido?.touched)" class="text-danger">
          <div *ngIf="primerApellido?.hasError('required')">El primer apellido es requerido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" class="form-control" id="segundoApellido" formControlName="segundoApellido">
      </div>
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nacimiento" formControlName="fecha_nacimiento" required>
        <div *ngIf="fecha_nacimiento?.invalid && (fecha_nacimiento?.dirty || fecha_nacimiento?.touched)" class="text-danger">
          <div *ngIf="fecha_nacimiento?.hasError('required')">La fecha de nacimiento es requerida.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.hasError('required')">El email es requerido.</div>
          <div *ngIf="email?.errors?.['email']">El email debe tener un formato válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.hasError('required')">La contraseña es requerida.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Registrarse</button>
    </form>
  </div>
