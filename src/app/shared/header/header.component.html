<header class="container-fluid text-center">
    <div class="row">
      <div id="cambioTextoHeader" class="col-12">{{textoCambiado}}</div>
    </div>
  </header>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="./assets/imgs/hotCars.png" width="30" height="30" alt="logo">
      </a>
  
      <!-- Botón del menú en dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Enlaces del menú -->
      <div class="collapse navbar-collapse ml-auto justify-content-end" id="opciones">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ver">Comprar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vender">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto">Contacto</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Concesionarios
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let item of concesionarios">
                <a class="dropdown-item" href="{{item.localizacionLink}}">{{item.name}}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item" *ngIf="usuario.rol != 'admin'">
            <a class="nav-link" href="favoritos">Favoritos</a>
          </li>
          <li class="nav-item" *ngIf="usuario.rol == 'admin'">
            <a class="nav-link" href="reservas">Reservas</a>
          </li>
          <li class="nav-item" *ngIf="usuario.rol == 'admin'">
            <a class="nav-link" href="nuevoCoche">Nuevo coche</a>
          </li>
          <li class="nav-item" *ngIf="usuario.rol == 'user' || usuario.rol == 'admin'">
            <a class="nav-link cerrarSesion" (click)="cerrarSesion()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
